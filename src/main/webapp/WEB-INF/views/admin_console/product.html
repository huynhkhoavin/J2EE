<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layouts/admin_console">

<body>
<div id="page-wrapper" layout:fragment="content">
        <div id="page-wrapper" layout:fragment="content">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">THÔNG TIN DANH MỤC</h1>
                </div>
            </div>
<!--             <div class="row">
                <div class="col-lg-12">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/admin/product}"><span class="glyphicon glyphicon-list"></span>Danh sách</a></li>
                        <li><a th:href="@{/admin/inspro}"><span class="glyphicon glyphicon-plus"></span>Thêm</a></li>
                    </ul>
                </div>
            </div> -->
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-default btn-sm" onclick="addRow('dataTable')"><span class="glyphicon glyphicon-plus"></span>Thêm</button>
                    <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span>Sửa</button>
                    <button type="button" class="btn btn-default btn-sm" onclick="deleteRow('dataTable')"><span class="glyphicon glyphicon-remove"></span>Xóa</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Tên Sản Phẩm</th>
                                            <th>Giá Sản Phẩm</th>
                                            <th>Mô Tả</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" th:each="product : ${productList}">
                                            <td th:text="${product[0]}"></td>
                                            <td th:text="${product[1]}"></td>
                                            <td th:text="${product[2]}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <hr> </hr>
                                <table class="table table-striped table-bordered table-hover" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>Chọn</th>
                                            <th>Số thứ tự</th>
                                            <th>Tên</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td>
                                                <input type="checkbox" name="chk" />
                                            </td>
                                            <td> 1 </td>
                                            <td>
                                                <input type="text" /> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
