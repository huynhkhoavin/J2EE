<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layouts/admin_console">

<body>
    <div id="page-wrapper" layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">HÓA ĐƠN MỚI</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/admin/order}"><span class="glyphicon glyphicon-list"></span>Danh sách</a></li>
                    <li><a th:href="@{/admin/insord}"><span class="glyphicon glyphicon-plus"></span>Thêm</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <ul class="nav">
                    <li>
                        <p>ID : </p>
                        <input id="ord_id" name="id" type="text" disabled="disabled" />
                    </li>
                    <li>
                        <p>Tên : </p>
                        <input id="ord_name" name="Tên" type="text" />
                    </li>
                    <li>
                        <p>Giá : </p>
                        <input id="ord_price" name="Tài khoản" type="text" />
                    </li>
                    <li>
                        <p>Mô tả : </p>
                        <input id="ord_description" name="Trạng thái" type="text" />
                    </li>
                </ul>
                <button id="ord_edit" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>Thêm</button>
                <button id="ord_del" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span> Xóa</button>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>

</html>
