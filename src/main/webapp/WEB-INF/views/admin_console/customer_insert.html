<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layouts/admin_console">

<body>
    <div id="page-wrapper" layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">KHÁCH HÀNG MỚI</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/admin/customer}"><span class="glyphicon glyphicon-list"></span>Danh sách</a></li>
                    <li><a th:href="@{/admin/inscus}"><span class="glyphicon glyphicon-plus"></span>Thêm</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <ul class="nav">
                    <li>ID :
                        <input id="cus_id" name="id" type="text" disabled="disabled" />
                    </li>
                    <li>Tên :
                        <input id="cus_name" name="cus_name" type="text" />
                    </li>
                    <li>Email :
                        <input id="cus_mail" name="cus_mail" type="text" />
                    </li>
                    <li>Phone :
                        <input id="cus_phone" name="cus_phone" type="text" />
                    </li>
                    <li>Address :
                        <input id="cus_address" name="cus_address" type="text" />
                    </li>
                    <li>City Region :
                        <input id="cus_city_region" name="cus_city_region" type="text" />
                    </li>
                    <li>Credit Card :
                        <input id="cus_cc_number" name="cus_cc_number" type="text" />
                    </li>
                </ul>
                <button id="cus_edit" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>Thêm</button>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>

</html>
