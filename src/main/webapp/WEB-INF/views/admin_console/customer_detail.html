<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layouts/admin_console">
<head>
    <meta charset="utf-8" />
</head>
<body>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">THÔNG TIN KHÁCH HÀNG</h1>
			</div>
		</div>
                <div class="row">
			<div class="col-lg-12">
                            <ul class="nav navbar-nav">
                                <li><a th:href="@{/admin/customer}"><span class="glyphicon glyphicon-list"></span>Danh sách</a></li>
                                <li><a th:href="@{/admin/insertCustomer}"><span class="glyphicon glyphicon-plus"></span>Thêm</a></li>
                            </ul>
			</div>
		</div>
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav">
                            <li>ID : <input id="ad_id" name="id"  type="text" th:value="${custID}" disabled="disabled"/></li>
                            <li>Tên : <input id="ad_name" name="tên"  type="text" th:value="${cust.name}"/></li>
                            <li>Email : <input id="ad_mail" name="tên"  type="text" th:value="${cust.phone}"/></li>
                            <li>Phone : <input id="ad_phone" name="tên"  type="text" th:value="${cust.email}"/></li>
                            <li>Address : <input id="ad_address" name="tên"  type="text" th:value="${cust.address}"/></li>
                            <li>City Region : <input id="ad_city_region" name="tên"  type="text" th:value="${cust.cityRegion}"/></li>
                            <li>Credit Card : <input id="ad_cc_number" name="tên"  type="text" th:value="${cust.ccNumber}"/></li>
                        </ul>
                        <button id="cust_edit" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>Sửa</button>
                        <button id="cust_del" class="btn"><a th:href="|@{/admin/custdelete}?id=${custID}|"><span class="glyphicon glyphicon-remove"></span> Xóa</a></button>
                    </div>
                </div>
	</div>
</body>
</html>
