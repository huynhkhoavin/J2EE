<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layouts/admin_console">
<head>
    <meta charset="utf-8" />
</head>
<body>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">HÓA ĐƠN</h1>
			</div>
		</div>
                <div class="row">
			<div class="col-lg-12">
                            <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>Thêm</button>
                            <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span>Sửa</button>
                            <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span>Xóa</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>Khách hàng</th>
										<th>Mã hóa đơn</th>
										<th>Tổng giá trị</th>
										<th>Ngày tạo</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="order : ${orderList}">
										<td th:text="${order.customer.id}"></td>
										<td th:text="${order.confirmationNumber}"></td>
										<td th:text="${order.amount}"></td>
										<td th:text="${order.dateCreated}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
