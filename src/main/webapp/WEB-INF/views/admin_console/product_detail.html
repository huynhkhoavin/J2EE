<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layouts/admin_console">

<body>
    <div id="page-wrapper" layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">THÔNG TIN SẢN PHẨM</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/admin/product}"><span class="glyphicon glyphicon-list"></span>Danh sách</a></li>
                    <li><a th:href="@{/admin/inspro}"><span class="glyphicon glyphicon-plus"></span>Thêm</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <ul class="nav">
                    <li>
                        <p>ID : </p>
                        <input id="pro_id" name="id" type="text" th:value="${productID}" disabled="disabled" />
                    </li>
                    <li>
                        <p>Tên : </p>
                        <input id="pro_name" name="Tên" type="text" th:value="${product.name}" />
                    </li>
                    <li>
                        <p>Giá : </p>
                        <input id="pro_username" name="Tài khoản" type="text" th:value="${product.price}" />
                    </li>
                    <li>
                        <p>Mô tả : </p>
                        <input id="pro_status" name="Trạng thái" type="text" th:value="${product.description}" />
                    </li>
                    <li>
                        <p>Ngày cập nhật : </p>
                        <input id="pro_role" name="vai trò" type="text" th:value="${product.lastUpdate}" />
                    </li>
                    <li>
                        <p>Nhóm sản phẩm : </p>
                        <input id="pro_role" name="vai trò" type="text" th:value="${product.category.id}" />
                    </li>
                </ul>
                <button id="pro_edit" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>Sửa</button>
                <button id="pro_del" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span> Xóa</button>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>

</html>
