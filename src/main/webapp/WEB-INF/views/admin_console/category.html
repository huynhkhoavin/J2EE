<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layouts/admin_console">
<head>
    <meta charset="utf-8" />
    	<SCRIPT language="javascript">
		function addRow(tableID) {
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;
			var row = table.insertRow(rowCount);
			var cell1 = row.insertCell(0);
			var element1 = document.createElement("input");
			element1.type = "checkbox";
			element1.name="chkbox[]";
			cell1.appendChild(element1);
			var cell2 = row.insertCell(1);
			cell2.innerHTML = rowCount;
			var cell3 = row.insertCell(2);
			var element2 = document.createElement("input");
			element2.type = "text";
			element2.name = "txtbox[]";
			cell3.appendChild(element2);
		}
               function deleteRow(tableID) {
			try {
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;
                        if(table.rows.length>0)
                        table.deleteRow(table.rows.length-1);
			}catch(e) {
				alert(e);
			}
		}
        </SCRIPT>        
</head>
<body>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">THÔNG TIN DANH MỤC</h1>
			</div>
		</div>
                <div class="row">
			<div class="col-lg-12">
                            <button type="button" class="btn btn-default btn-sm" onclick="addRow('dataTable')"><span class="glyphicon glyphicon-plus"></span>Thêm</button>
                            <button type="button" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-pencil"></span>Sửa</button>
                            <button type="button" class="btn btn-default btn-sm" onclick="deleteRow('dataTable')"><span class="glyphicon glyphicon-remove"></span>Xóa</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>Tên</th>

									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="category : ${categoryList}">
										<td th:text="${category.name}"></td>
										
									</tr>
								</tbody>
							</table>
                                                    <hr> </hr>
                                                    
                                                       
							<table class="table table-striped table-bordered table-hover" id="dataTable">
								<thead>
									<tr>
                                                                                <th>Chọn</th>
                                                                                <th>Số thứ tự</th>            
										<th>Tên</th>
                                                                                
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX">
                                                                            <TD><INPUT type="checkbox" name="chk"/></TD>
                                                                        <TD> 1 </TD>
                                                                        <TD> <INPUT type="text" /> </TD>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
