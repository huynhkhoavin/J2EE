<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layouts/admin_console">
<head>
    <meta charset="utf-8" />
</head>
<body>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">THÔNG TIN DANH MỤC</h1>
			</div>
		</div>
                <div class="row">
			<div class="col-lg-12">
                            <ul class="nav navbar-nav">
                                <li><a th:href="@{/admin/category}"><span class="glyphicon glyphicon-list"></span>Danh sách</a></li>
                                <li><a th:href="@{/admin/insertCategory}"><span class="glyphicon glyphicon-plus"></span>Thêm</a></li>
                            </ul>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>Tên</th>

									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="category : ${categoryList}">
										<td th:text="${category.name}"></td>
										<td><button class="btn btn-default btn-sm"><a th:href="|@{/admin/catdetail}?id=${category.id}|"><span class="glyphicon glyphicon-pencil"></span> Sửa</a></button></td>
                                                                                <td><button class="btn btn-default btn-sm"><a th:href="|@{/admin/catdelete}?id=${category.id}|"><span class="glyphicon glyphicon-remove"></span> Xóa</a></button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
