<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/front_store">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div class="container" layout:fragment="content">
            <div class="row" th:switch="${ListDetail.size()}">
                <div class="col-xs-12 col-md-12" th:case="0">
                    <div class="jumbotron">
                        <h1>Thông tin đơn hàng</h1>
                        <p color="red">Vui lòng nhập mã xác nhận đơn hàng để tìm kiếm!</p>
                        <p>
                            <label class="control-label">Mã xác nhận </label>
                            <input type="text" id="confiNum" onkeypress='validate(event)'/>
                            <a class="btn btn-success" onclick="getConfirm()">Tìm Kiếm</a>
                        </p>

                    </div>
                </div>
                <div class="col-xs-12 col-md-12" th:case="*">
                    <div class="jumbotron">
                        <h1>Thông tin đơn hàng</h1>
                        <p th:text ="|Đơn hàng có tổng cộng ${ListDetail.size()} món hàng|"/>
                        <p th:text ="|Trạng thái đơn hàng: |"/>
                    </div>
                </div>
            </div>
            <div class="row" th:unless="${ListDetail.isEmpty()}">
                <div class="col-xs-12 col-md-6">
                    <div class="col-xs-12 col-md-12">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Thông tin tóm tăt</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Đơn hàng:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="${CustomerOrder.confirmationNumber}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Ngày tạo:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="${CustomerOrder.dateCreated}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Giá trị:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="|${CustomerOrder.getAmount()} Đồng|"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Phí giao hàng:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right">10 000 Đồng</div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Tổng cộng:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="|20 Đồng|"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Chi tiết giao hàng</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Tên:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="${Customer.getName()}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Email:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="${Customer.getEmail()}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Điện thoại: </strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="${Customer.getPhone()}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Địa chỉ:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="${Customer.getAddress()}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Khu vực:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="${Customer.getCityRegion()}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4 text-right">
                                                <strong>Số thẻ tín dụng:</strong>
                                            </div>
                                            <div class="col-sm-8 text-right" th:text="${Customer.getCcNumber()}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Tên</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${ListDetail}">
                                    <td><img class="img-responsive" width="200" height="400" th:src="@{|/resources/upload/products/${item[0]}.png|}" /></td>
                                    <td th:text="${item[0]}"></td>
                                    <td th:text="|${item[1]} Đồng|"></td>
                                    <td th:text="${item[2]}"/>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
